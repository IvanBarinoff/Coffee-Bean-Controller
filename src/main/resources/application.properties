spring.application.name=Coffee-Bean-Controller

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/coffee_bean_controller
spring.datasource.username=postgres
spring.datasource.password=root

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yml

grpc.server.port=8000
spring.kafka.bootstrap-servers=broker:29092